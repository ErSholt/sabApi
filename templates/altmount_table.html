<div class="flex flex-col h-full w-full text-[12px] table-shell">
    <div class="flex items-center px-6 py-4 text-[10px] font-bold text-gray-500 uppercase tracking-widest table-header">
        <div class="w-[85%]">Datei / Request</div>
        <div class="w-[15%] text-right">Status</div>
    </div>

    <div class="flex-grow flex flex-col">
        {% for log in request_log %}
        <div class="flex items-center px-6 overflow-hidden row-clean" 
             style="height: 10%;">
            <div class="w-[85%] truncate pr-4 cursor-help" title="{{ log.info }}">
                <div class="font-medium text-gray-200 truncate">
                    {{ log.display_name }}
                </div>
                <div class="text-[9px] text-gray-600 font-mono uppercase">{{ log.time }} | {{ log.mode }}</div>
            </div>
            <div class="w-[15%] flex justify-end">
                {% set s = log.status|string %}
                <span class="min-w-[35px] text-center px-1.5 py-0.5 rounded-[4px] text-[10px] font-bold border leading-tight
                    {% if s == '200' %}
                        bg-green-500/10 text-green-500 border-green-500/20
                    {% elif s in ['401', '403', '404', '405'] %}
                        bg-orange-500/10 text-orange-500 border-orange-500/20
                    {% else %}
                        bg-red-500/10 text-red-500 border-red-500/20
                    {% endif %}">
                    {{ s }}
                </span>
            </div>
        </div>
        {% endfor %}
        
        {% for _ in range(10 - request_log|length) %}
        <div class="row-spacer" style="height: 10%;"></div>
        {% endfor %}
    </div>

    <div class="px-6 py-4 flex justify-between items-center table-footer">
        <span class="text-[10px] text-gray-400 font-medium uppercase">Seite {{ page_h }} / {{ total_h_pages }}</span>
        <div class="flex gap-1">
            <button onclick="changePageH(1)" class="page-btn p-2" {% if page_h == 1 %}disabled{% endif %} title="Erste Seite">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M11 6l-6 6 6 6v-4.5l-1.5-1.5L13 12 9.5 8.5 11 7V6z"></path>
                    <path d="M19 6l-6 6 6 6v-4.5l-1.5-1.5L21 12l-3.5-3.5L19 7V6z"></path>
                </svg>
            </button>
            <button onclick="changePageH({{ page_h - 1 }})" class="page-btn p-2" {% if page_h <= 1 %}disabled{% endif %} title="ZurÃ¼ck">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <button onclick="changePageH({{ page_h + 1 }})" class="page-btn p-2" {% if page_h >= total_h_pages %}disabled{% endif %} title="Weiter">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
            <button onclick="changePageH({{ total_h_pages }})" class="page-btn p-2" {% if page_h == total_h_pages %}disabled{% endif %} title="Letzte Seite">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13 6l6 6-6 6v-4.5l1.5-1.5L11 12l3.5-3.5L13 7V6z"></path>
                    <path d="M5 6l6 6-6 6v-4.5l1.5-1.5L3 12l3.5-3.5L5 7V6z"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
