<div class="w-full flex flex-col h-full">
    <div class="flex-grow overflow-x-auto">
        <table class="w-full text-left border-collapse table-fixed min-h-full">
            <thead>
                <tr class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-800/50">
                    <th class="px-6 py-4 w-[88%]">Log-Details</th>
                    <th class="px-6 py-4 w-[12%] text-right">Status</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-800/30">
                {% for log in request_log %}
                <tr class="hover:bg-white/[0.02] transition-colors" style="height: calc(100% / {{ ITEMS_PER_PAGE|default(10) }});">
                    <td class="px-6 py-2 overflow-hidden cursor-help" title="{{ log.info }}">
                        <div class="text-[12px] font-medium text-gray-200 truncate pr-4">
                            {{ log.info }}
                        </div>
                        <div class="text-[9px] text-gray-600 mt-1 font-mono uppercase tracking-tighter">
                            {{ log.time }} | {{ log.mode }}
                        </div>
                    </td>
                    <td class="px-6 py-2 text-right whitespace-nowrap">
                        {% set s = log.status|string %}
                        <span class="inline-flex items-center justify-center min-w-[35px] px-1.5 py-0.5 rounded-[4px] text-[10px] font-bold border leading-tight
                            {% if s == '200' %}
                                bg-green-500/10 text-green-500 border-green-500/20
                            {% elif s in ['401', '403', '404', '405'] %}
                                bg-orange-500/10 text-orange-500 border-orange-500/20
                            {% else %}
                                bg-red-500/10 text-red-500 border-red-500/20
                            {% endif %}">
                            {{ s }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    {% if total_h_pages > 1 %}
    <div class="px-6 py-4 border-t border-gray-800 flex justify-between items-center bg-black/20 mt-auto">
        <span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider">Seite {{ page_h }} / {{ total_h_pages }}</span>
        <div class="flex gap-1">
            <button onclick="changePageH(1)" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20 transition-all" {% if page_h == 1 %}disabled{% endif %}>
                <svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M15.707 15.707L11.414 11.414l4.293-4.293-1.414-1.414-5.707 5.707 5.707 5.707 1.414-1.414z"/></svg>
            </button>
            <button onclick="changePageH({{ page_h - 1 }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20 transition-all" {% if page_h <= 1 %}disabled{% endif %}>
                <svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M12.707 5.293l-5 5 5 5-1.414 1.414-6.414-6.414 6.414-6.414 1.414 1.414z"/></svg>
            </button>
            <button onclick="changePageH({{ page_h + 1 }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20 transition-all" {% if page_h >= total_h_pages %}disabled{% endif %}>
                <svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707l5-5-5-5 1.414-1.414 6.414 6.414-6.414 6.414-1.414-1.414z"/></svg>
            </button>
            <button onclick="changePageH({{ total_h_pages }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20 transition-all" {% if page_h == total_h_pages %}disabled{% endif %}>
                <svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293l4.293 4.293-4.293 4.293 1.414 1.414 5.707-5.707-5.707-5.707-1.414 1.414z"/></svg>
            </button>
        </div>
    </div>
    {% endif %}
</div>
