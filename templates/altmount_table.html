<div class="overflow-x-auto">
    <table class="w-full text-left border-collapse table-fixed">
        <thead>
            <tr class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-800/50">
                <th class="px-6 py-4 w-4/5">Log-Details</th>
                <th class="px-6 py-4 text-right w-1/5">Status</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-800/30">
            {% for log in request_log %}
            <tr class="hover:bg-white/[0.02] transition-colors h-[70px]">
                <td class="px-6 py-3 overflow-hidden cursor-help" title="{{ log.info }}">
                    <div class="text-[12px] font-medium text-gray-200 truncate pr-4">
                        {{ log.info }}
                    </div>
                    <div class="text-[9px] text-gray-600 mt-1 font-mono uppercase tracking-tighter">
                        {{ log.time }} | {{ log.mode }}
                    </div>
                </td>
                <td class="px-6 py-3 text-right">
                    {% set s = log.status|string %}
                    <span class="inline-block px-2 py-1 rounded-[4px] text-[10px] font-bold border whitespace-nowrap
                        {% if s == '200' %}
                            bg-green-500/10 text-green-500 border-green-500/20
                        {% elif s in ['401', '403', '404'] %}
                            bg-orange-500/10 text-orange-500 border-orange-500/20
                        {% else %}
                            bg-red-500/10 text-red-500 border-red-500/20
                        {% endif %}">
                        {{ s }}
                    </span>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2" class="px-6 py-10 text-center text-gray-500 text-xs italic">Keine Historie gefunden.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if total_h_pages > 1 %}
<div class="px-6 py-3 border-t border-gray-800 flex justify-between items-center bg-black/20">
    <span class="text-[10px] text-gray-500 font-medium uppercase">Seite {{ page_h }} / {{ total_h_pages }}</span>
    <div class="flex gap-1">
        <button onclick="changePageH({{ page_h - 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_h <= 1 %}disabled{% endif %}>
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <button onclick="changePageH({{ page_h + 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_h >= total_h_pages %}disabled{% endif %}>
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </div>
</div>
{% endif %}
