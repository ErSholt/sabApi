<div class="flex flex-col h-full w-full text-[12px]">
    <div class="flex items-center px-6 py-4 border-b border-gray-800/50 text-[10px] font-bold text-gray-500 uppercase tracking-widest">
        <div class="w-[85%]">Datei / Request</div>
        <div class="w-[15%] text-right">Status</div>
    </div>

    <div class="flex-grow flex flex-col">
        {% for log in request_log %}
        <div class="flex items-center px-6 border-b border-gray-800/30 hover:bg-white/[0.02] transition-colors overflow-hidden" 
             style="height: 10%;">
            <div class="w-[85%] truncate pr-4 cursor-help" title="{{ log.info }}">
                <div class="font-medium text-gray-200 truncate">
                    {{ log.display_name if log.display_name else log.info }}
                </div>
                <div class="text-[9px] text-gray-600 font-mono uppercase">{{ log.time }} | {{ log.mode }}</div>
            </div>
            <div class="w-[15%] flex justify-end">
                {% set s = log.status|string %}
                <span class="min-w-[35px] text-center px-1.5 py-0.5 rounded-[4px] text-[10px] font-bold border leading-tight
                    {% if s == '200' %}
                        bg-green-500/10 text-green-500 border-green-500/20
                    {% elif s in ['401', '403', '404', '405'] %}
                        bg-orange-500/10 text-orange-500 border-orange-500/20
                    {% else %}
                        bg-red-500/10 text-red-500 border-red-500/20
                    {% endif %}">
                    {{ s }}
                </span>
            </div>
        </div>
        {% endfor %}
        
        {% for _ in range(10 - request_log|length) %}
        <div class="border-b border-gray-800/10" style="height: 10%;"></div>
        {% endfor %}
    </div>

    <div class="px-6 py-4 border-t border-gray-800 flex justify-between items-center bg-black/20">
        <span class="text-[10px] text-gray-400 font-medium uppercase">Seite {{ page_h }} / {{ total_h_pages }}</span>
        <div class="flex gap-1">
            <button onclick="changePageH(1)" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_h == 1 %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M12.707 5.293l-5 5 5 5-1.414 1.414-6.414-6.414 6.414-6.414 1.414 1.414z"/></svg>
            </button>
            <button onclick="changePageH({{ page_h - 1 }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_h <= 1 %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <button onclick="changePageH({{ page_h + 1 }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_h >= total_h_pages %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
            <button onclick="changePageH({{ total_h_pages }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_h == total_h_pages %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707l5-5-5-5 1.414-1.414 6.414 6.414-6.414 6.414-1.414-1.414z"/></svg>
            </button>
        </div>
    </div>
</div>
