<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZB Proxy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .card { background-color: #0d0d0d; border: 1px solid #1f1f1f; }
        .progress-blue { background-color: #3b82f6; transition: width 0.5s ease-in-out; }
        .badge-usenet { background-color: #7e22ce; color: #f3e8ff; }
        .badge-completed { background-color: #064e3b; color: #34d399; }
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #1f1f1f; border-radius: 4px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-bold tracking-tight text-white">NZB <span class="text-blue-500">Proxy</span></h1>
            <div class="flex gap-4 mt-2 text-[11px] font-medium text-gray-500 uppercase tracking-wider">
                <span>Total History: <span class="text-blue-400" id="total-usenet">...</span></span>
                <span id="refresh-indicator" class="text-green-500 opacity-0 transition-opacity">● Syncing</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-[10px] text-gray-600 font-mono hidden md:block">Backend: altmount:8080</span>
            <a href="/logout" class="text-xs bg-gray-900 hover:bg-gray-800 border border-gray-800 px-4 py-2 rounded-lg transition text-gray-300">Logout</a>
        </div>
    </div>

    <div class="max-w-7xl mx-auto space-y-8">
        
        <div class="card rounded-xl overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-800 flex justify-between items-center bg-white/[0.01]">
                <h2 class="text-sm font-semibold text-gray-300 uppercase tracking-widest">Aktivitäten & Usenet Downloads</h2>
                <div class="flex gap-2 text-[10px]">
                    <span class="bg-blue-900/20 px-2 py-1 rounded text-blue-400 border border-blue-800/30">Torbox API</span>
                </div>
            </div>
            
            <div id="table-container">
                <div class="p-20 text-center text-gray-600 animate-pulse text-sm">Verbinde mit Torbox API...</div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <div class="card rounded-xl overflow-hidden">
                <div class="px-6 py-3 border-b border-gray-800 bg-white/[0.01]">
                    <h2 class="text-sm font-semibold text-gray-300 uppercase tracking-widest text-[11px]">Letzte Proxy-Weiterleitungen (SABnzbd)</h2>
                </div>
                <div id="history-container" class="p-2">
                    <div class="p-10 text-center text-gray-600 text-xs">Warte auf Daten...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPageT = 1;
        let currentPageH = 1;
        let isRefreshing = false;

        // Globale Funktionen für die Buttons in den Snippets
        window.changePage = function(newPage) {
            currentPageT = newPage;
            updateDashboard();
        };

        window.changePageH = function(newPage) {
            currentPageH = newPage;
            updateDashboard();
        };

        async function updateDashboard() {
            if (isRefreshing) return;
            isRefreshing = true;

            const indicator = document.getElementById('refresh-indicator');
            if (indicator) indicator.style.opacity = '1';

            try {
                // Fetcht beide Informationen in einem Request
                const response = await fetch(`/?content_only=1&page_t=${currentPageT}&page_h=${currentPageH}&_t=${Date.now()}`);
                
                if (response.status === 401) {
                    window.location.href = "/login";
                    return;
                }

                const data = await response.json();
                
                if (data.status === "unauthorized") {
                    window.location.href = data.redirect;
                    return;
                }

                if (data.status === "success") {
                    // Befülle die zwei Container mit den HTML-Snippets vom Server
                    document.getElementById('table-container').innerHTML = data.table_html;
                    document.getElementById('history-container').innerHTML = data.history_html;
                    document.getElementById('total-usenet').innerText = data.total_history;
                }
            } catch (error) {
                console.error("Sync Error:", error);
            } finally {
                isRefreshing = false;
                if (indicator) setTimeout(() => { indicator.style.opacity = '0'; }, 1000);
            }
        }

        // Auto-Refresh alle 5 Sekunden
        setInterval(updateDashboard, 5000);
        // Sofort beim Laden einmal ausführen
        updateDashboard();
    </script>
</body>
</html>
