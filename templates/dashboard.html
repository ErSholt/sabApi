<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NZB Proxy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0b0b;
        --panel: #141414;
        --panel-2: #1a1a1a;
        --stroke: #1f1f1f;
        --text: #e5e5e5;
        --muted: #9a9a9a;
        --accent: #a78bfa;
        --accent-2: #7c5cf5;
      }
      body {
        background: linear-gradient(180deg, #171717 0%, #0b0b0b 60%, #080808 100%);
        color: var(--text);
        font-family: "Manrope", sans-serif;
      }
      .app-shell {
        background: linear-gradient(180deg, #141414, #101010);
        border: 1px solid rgba(31, 31, 31, 0.95);
        border-radius: 0;
        box-shadow:
          0 30px 80px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(255, 255, 255, 0.02) inset;
        overflow: hidden;
      }
      .app-bar {
        background: transparent;
        border-bottom: none;
      }
      .bottom-bar {
        background: transparent;
        border-top: none;
      }
      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid var(--stroke);
        display: flex;
        flex-direction: column;
        height: 650px;
        border-radius: 0;
        box-shadow:
          0 18px 45px rgba(0, 0, 0, 0.5),
          0 2px 0 rgba(255, 255, 255, 0.015) inset;
      }
      .app-divider {
        height: 1px;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0));
      }
      .panel-header {
        background: transparent;
        border-bottom: none;
      }
      .panel-title {
        letter-spacing: 0.18em;
      }
      .panel-subtitle {
        color: #9a9a9a;
      }
      .toggle-bg {
        width: 2.5rem;
        height: 1.25rem;
        background-color: #1b1b1b;
        border-radius: 9999px;
        transition: all 0.2s;
        position: relative;
        border: 1px solid #1f1f1f;
      }
      .toggle-dot {
        width: 0.85rem;
        height: 0.85rem;
        background-color: #8f8f8f;
        border-radius: 9999px;
        position: absolute;
        top: 0.125rem;
        left: 0.125rem;
        transition: all 0.2s;
      }
      input:checked + .toggle-bg {
        background-color: var(--accent-2);
        border-color: var(--accent);
      }
      input:checked + .toggle-bg .toggle-dot {
        transform: translateX(1.25rem);
        background-color: white;
      }
      .progress-blue {
        background-color: var(--accent);
        box-shadow: 0 0 12px rgba(167, 139, 250, 0.35);
        transition: width 0.8s ease;
      }
      .view-btn {
        color: #9a9a9a;
        transition: all 0.2s;
      }
      .view-btn:hover {
        color: #d0d0d0;
      }
      .view-btn.active {
        color: var(--accent);
        background-color: rgba(167, 139, 250, 0.12);
      }
      .accent-chip {
        background: #151515;
        border: 1px solid #1f1f1f;
        color: #cfcfcf;
      }
      .material-input {
        background: #111111;
        border: 1px solid #1f1f1f;
      }
      .material-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.15);
      }
      .accent-dot {
        background: var(--accent);
        box-shadow: 0 0 14px rgba(167, 139, 250, 0.45);
      }
      .status-accent {
        background: rgba(167, 139, 250, 0.12);
        color: var(--accent);
        border-color: rgba(167, 139, 250, 0.35);
      }
      .table-shell {
        background: transparent;
      }
      .table-header {
        background: transparent;
      }
      .table-footer {
        background: transparent;
      }
      .row-clean {
        background: transparent;
      }
      .row-spacer {
        background: transparent;
      }
      .icon-btn {
        width: 36px;
        height: 36px;
        border-radius: 0;
        display: grid;
        place-items: center;
        background: #151515;
        border: 1px solid #1f1f1f;
        color: #cfcfcf;
        transition: all 0.2s ease;
      }
      .icon-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
      .page-btn {
        background: #151515;
        border: 1px solid #1f1f1f;
        color: #cfcfcf;
      }
      .page-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
      }
      .page-btn:disabled {
        opacity: 0.35;
      }
      .global-search {
        width: 0;
        opacity: 0;
        pointer-events: none;
        transition: width 0.2s ease, opacity 0.2s ease;
      }
      .global-search.open {
        width: 180px;
        opacity: 1;
        pointer-events: auto;
      }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
        padding: 16px;
      }
      .overlay.open {
        display: flex;
      }
      .overlay-card {
        width: min(520px, 100%);
        background: #141414;
        border: 1px solid #1f1f1f;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        padding: 20px;
      }
      .overlay-title {
        font-size: 12px;
        letter-spacing: 0.24em;
        text-transform: uppercase;
        color: #9a9a9a;
      }
      .overlay-text {
        margin-top: 10px;
        font-size: 14px;
        color: #e5e5e5;
        line-height: 1.5;
        word-break: break-word;
      }
    </style>
  </head>
  <body class="p-4 md:p-8 text-gray-200">
    <div class="max-w-6xl mx-auto app-shell">
      <div class="app-bar px-6 py-5 flex items-center justify-between gap-4">
        <div class="flex items-center gap-4">
          <button class="icon-btn" title="Menu">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div>
            <h1 class="text-lg font-semibold tracking-tight text-white">
              Analytics <span class="text-[var(--accent)]">Proxy</span>
            </h1>
            <div class="flex gap-3 mt-1 text-[10px] font-medium text-gray-500 uppercase tracking-wider">
              <span>Altmount:
                <span class="text-[var(--accent)]" id="total-altmount">...</span>
              </span>
              <span id="refresh-indicator" class="text-green-500 opacity-0 transition-opacity">● Live</span>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-3">
          <div class="hidden md:flex items-center gap-2">
            <span class="text-[10px] uppercase tracking-widest text-gray-500">Akzent</span>
            <label class="flex items-center gap-2 accent-chip px-2 py-1 text-[11px] font-medium">
              <span class="w-2.5 h-2.5 rounded-full accent-dot"></span>
              <input id="accent-picker" type="color" class="w-5 h-5 bg-transparent border-0 p-0 cursor-pointer" />
            </label>
          </div>
          <div class="hidden md:flex bg-[#151515] border border-[#1f1f1f] p-1 gap-1">
            <button onclick="setViewMode('stacked')" id="btn-stacked" class="view-btn p-1.5" title="Untereinander">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <button onclick="setViewMode('grid')" id="btn-grid" class="view-btn p-1.5" title="Nebeneinander">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
              </svg>
            </button>
          </div>
          <input
            id="global-search"
            type="text"
            placeholder="Filtern..."
            class="material-input global-search px-3 py-1.5 text-[11px] text-gray-300 focus:outline-none"
          />
          <button class="icon-btn" title="Search" onclick="toggleGlobalSearch()">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
          <a href="/logout" class="icon-btn" title="Logout">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"></path>
            </svg>
          </a>
        </div>
      </div>

      <div id="layout-container" class="p-6 grid grid-cols-1 gap-8 transition-all duration-300">
        <div class="card overflow-hidden">
          <div class="panel-header px-6 pt-6 pb-4 flex flex-wrap justify-between items-center gap-4">
            <div>
              <div class="text-[10px] font-semibold panel-title text-gray-400 uppercase">Torbox</div>
              <div class="text-[11px] panel-subtitle">Downloads in progress</div>
            </div>
            <div class="relative flex-grow md:flex-grow-0 w-full md:w-auto">
              <input
                type="text"
                id="search-torbox"
                placeholder="Filter..."
                class="material-input px-3 py-1.5 text-[11px] text-gray-300 focus:outline-none transition-all w-full md:w-48"
                oninput="debounceSearch('t')"
              />
              <svg class="w-3 h-3 text-gray-600 absolute right-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
          </div>
          <div id="torbox-container" class="flex-grow overflow-hidden">
            <div class="p-10 text-center text-gray-600 animate-pulse text-xs">Lade Torbox...</div>
          </div>
        </div>

        <div class="card overflow-hidden">
          <div class="panel-header px-6 pt-6 pb-4 flex flex-wrap justify-between items-center gap-4">
            <div>
              <div class="text-[10px] font-semibold panel-title text-gray-400 uppercase">Altmount</div>
              <div class="text-[11px] panel-subtitle">Recent requests</div>
            </div>
            <div class="flex items-center gap-3 w-full md:w-auto justify-end flex-nowrap">
              <label class="inline-flex items-center gap-2 cursor-pointer group flex-shrink-0">
                <span class="text-[10px] uppercase tracking-widest text-gray-500">AddFile Only</span>
                <div class="relative">
                  <input
                    type="checkbox"
                    id="filter-toggle"
                    class="sr-only"
                    checked
                    onchange="updateDashboard(true)"
                  />
                  <div class="toggle-bg w-8 h-5">
                    <div class="toggle-dot w-3 h-3 top-1 left-1"></div>
                  </div>
                </div>
              </label>
              <div class="relative flex-grow md:flex-grow-0 w-full md:w-auto">
                <input
                  type="text"
                  id="search-altmount"
                  placeholder="Filtern..."
                  class="material-input px-3 py-1.5 text-[11px] text-gray-300 focus:outline-none transition-all w-full md:w-48"
                  oninput="debounceSearch('h')"
                />
              </div>
            </div>
          </div>
          <div id="altmount-container" class="flex-grow overflow-hidden">
            <div class="p-10 text-center text-gray-600 text-xs font-medium">Lade Altmount...</div>
          </div>
        </div>
      </div>
      <div class="bottom-bar px-6 py-4 flex items-center justify-between">
        <div class="text-[10px] uppercase tracking-widest text-gray-500">System</div>
        <div class="flex items-center gap-4 text-[11px] text-gray-400">
          <span>Proxy aktiv</span>
          <span>TorBox Sync</span>
          <span>DB OK</span>
        </div>
      </div>
    </div>

    <div id="ui-overlay" class="overlay" onclick="closeOverlay(event)">
      <div class="overlay-card">
        <div class="overlay-title">Details</div>
        <div id="overlay-text" class="overlay-text"></div>
        <div class="mt-5 flex justify-end">
          <button class="page-btn px-3 py-2" onclick="closeOverlay()">Schließen</button>
        </div>
      </div>
    </div>

    <script>
      let currentPageT = 1;
      let currentPageH = 1;
      let isRefreshing = false;
      let searchTimeout;
      const defaultAccent = "#a78bfa";

      function setViewMode(mode) {
        const container = document.getElementById("layout-container");
        const btnStacked = document.getElementById("btn-stacked");
        const btnGrid = document.getElementById("btn-grid");
        if (mode === "grid") {
          container.classList.remove("grid-cols-1");
          container.classList.add("lg:grid-cols-2");
          btnGrid.classList.add("active");
          btnStacked.classList.remove("active");
        } else {
          container.classList.remove("lg:grid-cols-2");
          container.classList.add("grid-cols-1");
          btnStacked.classList.add("active");
          btnGrid.classList.remove("active");
        }
        localStorage.setItem("dashboardViewMode", mode);
      }

      const savedMode = localStorage.getItem("dashboardViewMode") || "stacked";
      setViewMode(savedMode);

      function setAccent(color) {
        const root = document.documentElement;
        root.style.setProperty("--accent", color);
        root.style.setProperty("--accent-2", color);
        localStorage.setItem("dashboardAccent", color);
      }

      const accentPicker = document.getElementById("accent-picker");
      const savedAccent = localStorage.getItem("dashboardAccent") || defaultAccent;
      if (accentPicker) {
        accentPicker.value = savedAccent;
        setAccent(savedAccent);
        accentPicker.addEventListener("input", (e) => {
          setAccent(e.target.value);
        });
      } else {
        setAccent(savedAccent);
      }

      window.showDetail = function (text) {
        if (!text || text === "undefined") return;
        const overlay = document.getElementById("ui-overlay");
        const out = document.getElementById("overlay-text");
        if (!overlay || !out) return;
        out.textContent = text;
        overlay.classList.add("open");
      };

      function closeOverlay(event) {
        if (event && event.target && !event.target.classList.contains("overlay")) {
          return;
        }
        const overlay = document.getElementById("ui-overlay");
        if (overlay) overlay.classList.remove("open");
      }

      function toggleGlobalSearch() {
        const input = document.getElementById("global-search");
        if (!input) return;
        input.classList.toggle("open");
        if (input.classList.contains("open")) {
          input.focus();
        } else {
          input.value = "";
          syncGlobalSearch("");
        }
      }

      function syncGlobalSearch(value) {
        const t = document.getElementById("search-torbox");
        const h = document.getElementById("search-altmount");
        if (t) t.value = value;
        if (h) h.value = value;
        currentPageT = 1;
        currentPageH = 1;
        updateDashboard(true);
      }

      const globalSearch = document.getElementById("global-search");
      if (globalSearch) {
        globalSearch.addEventListener("input", (e) => {
          syncGlobalSearch(e.target.value);
        });
      }

      function debounceSearch(type) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          if (type === "t") currentPageT = 1;
          if (type === "h") currentPageH = 1;
          updateDashboard(true);
        }, 400);
      }

      window.changePageT = (p) => {
        currentPageT = p;
        updateDashboard(true);
      };
      window.changePageH = (p) => {
        currentPageH = p;
        updateDashboard(true);
      };

      async function updateDashboard(force = false) {
        if (isRefreshing && !force) return;

        const searchTorboxEl = document.getElementById("search-torbox");
        const searchAltmountEl = document.getElementById("search-altmount");
        const filterToggleEl = document.getElementById("filter-toggle");

        if (!searchTorboxEl || !searchAltmountEl) return;

        isRefreshing = true;
        const indicator = document.getElementById("refresh-indicator");
        if (indicator) indicator.style.opacity = "1";

        try {
          const url = `/?content_only=1&page_t=${currentPageT}&page_h=${currentPageH}&filter_active=${filterToggleEl.checked ? 1 : 0}&search_t=${encodeURIComponent(searchTorboxEl.value)}&search_h=${encodeURIComponent(searchAltmountEl.value)}&_t=${Date.now()}`;

          const response = await fetch(url);
          if (response.status === 401) {
            window.location.href = "/login";
            return;
          }

          const data = await response.json();
          if (data.status === "success") {
            if (data.table_html && data.table_html.trim().length > 10) {
              document.getElementById("torbox-container").innerHTML = data.table_html;
            }
            if (data.history_html && data.history_html.trim().length > 10) {
              document.getElementById("altmount-container").innerHTML = data.history_html;
              document.getElementById("total-altmount").innerText = data.total_history;
            }
          }
        } catch (error) {
          console.error("Sync Error:", error);
        } finally {
          isRefreshing = false;
          if (indicator) {
            setTimeout(() => {
              indicator.style.opacity = "0";
            }, 800);
          }
        }
      }

      setInterval(() => updateDashboard(false), 5000);
      document.addEventListener("DOMContentLoaded", () => updateDashboard(true));
    </script>
  </body>
</html>
