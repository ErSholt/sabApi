<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZB Proxy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: #f3f4f6; font-family: 'Inter', sans-serif; }
        .card { background-color: #0d0d0d; border: 1px solid #1f1f1f; }
        .progress-blue { background-color: #3b82f6; transition: width 0.5s ease-in-out; }
        .badge-usenet { background-color: #7e22ce; color: #f3e8ff; }
        .badge-completed { background-color: #064e3b; color: #34d399; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-bold tracking-tight">NZB <span class="text-blue-500">Proxy</span></h1>
            <div id="stats" class="flex gap-4 mt-2 text-xs font-medium text-gray-500">
                <span>Usenet: <span class="text-purple-400" id="total-usenet">...</span></span>
                <span id="refresh-indicator" class="text-green-500 opacity-0 transition-opacity">● Updating</span>
            </div>
        </div>
        <a href="/logout" class="text-xs bg-gray-900 hover:bg-gray-800 border border-gray-800 px-4 py-2 rounded-lg transition">Logout</a>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 gap-8">
        <div class="card rounded-xl overflow-hidden">
            <div id="table-container">
                <div class="p-20 text-center text-gray-600">Lade Daten...</div>
            </div>
        </div>
    </div>

    <script>
let currentPageT = 1;
let isRefreshing = false;

async function updateDashboard(pageT = currentPageT) {
    if (isRefreshing) return; // Verhindert überlappende Requests
    isRefreshing = true;
    
    currentPageT = pageT;
    const indicator = document.getElementById('refresh-indicator');
    if (indicator) indicator.style.opacity = '1';

    try {
        // Cache-Busting mit Date.now()
        const response = await fetch(`/?content_only=1&page_t=${pageT}&_ts=${Date.now()}`);
        
        if (!response.ok) throw new Error("Server Error");

        const data = await response.json();
        
        if (data.status === "unauthorized") {
            console.warn("Session expired, redirecting...");
            window.location.href = "/login";
            return;
        }

        if (data.status === "success" && data.table_html) {
            document.getElementById('table-container').innerHTML = data.table_html;
            document.getElementById('total-usenet').innerText = data.total_history;
        }
    } catch (error) {
        console.error("Update failed:", error);
    } finally {
        isRefreshing = false;
        if (indicator) setTimeout(() => { indicator.style.opacity = '0'; }, 1000);
    }
}

// Intervall auf 10 Sekunden hochsetzen zum Testen
setInterval(() => updateDashboard(), 10000);
// Initialer Aufruf
updateDashboard();
    </script>
</body>
</html>
