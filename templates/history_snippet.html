<div class="w-full">
    <div class="divide-y divide-gray-800/50">
        {% for log in request_log %}
        <div class="grid grid-cols-12 items-center px-4 py-3 hover:bg-white/[0.01] transition group gap-2">
            
            <div class="col-span-10 flex flex-col min-w-0">
                <span class="text-gray-200 text-sm font-medium truncate group-hover:text-blue-400 transition-colors">
                    {{ log.info }}
                </span>
                <div class="flex items-center gap-2 mt-0.5">
                    <span class="text-[9px] text-gray-500 font-mono uppercase">{{ log.time }}</span>
                    <span class="text-[9px] text-gray-600 font-bold uppercase tracking-widest border-l border-gray-800 pl-2">{{ log.mode }}</span>
                </div>
            </div>

            <div class="col-span-2 flex justify-end">
                <span class="text-[10px] font-bold font-mono {% if log.status == 200 %}text-green-500 border-green-900/30{% else %}text-red-500 border-red-900/30{% endif %} bg-black px-2 py-1 rounded border shadow-sm">
                    {{ log.status }}
                </span>
            </div>
        </div>
        {% else %}
        <div class="p-16 text-center">
            <div class="text-gray-600 text-[11px] font-medium italic uppercase tracking-wider">Keine Eintr√§ge gefunden</div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="px-6 py-3 bg-black/50 border-t border-gray-800 flex justify-between items-center">
    <div class="text-[10px] text-gray-500 font-medium">Seite {{ page_h }} / {{ total_h_pages }}</div>
    <div class="flex gap-1">
        <button onclick="changePageH(1)" class="p-2 card rounded-lg hover:bg-gray-800 transition {% if page_h <= 1 %}opacity-20 pointer-events-none{% endif %}">
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path></svg>
        </button>
        <button onclick="changePageH({{ page_h - 1 }})" class="p-2 card rounded-lg hover:bg-gray-800 transition {% if page_h <= 1 %}opacity-20 pointer-events-none{% endif %}">
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <button onclick="changePageH({{ page_h + 1 }})" class="p-2 card rounded-lg hover:bg-gray-800 transition {% if page_h >= total_h_pages %}opacity-20 pointer-events-none{% endif %}">
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
        </button>
        <button onclick="changePageH({{ total_h_pages }})" class="p-2 card rounded-lg hover:bg-gray-800 transition {% if page_h >= total_h_pages %}opacity-20 pointer-events-none{% endif %}">
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
        </button>
    </div>
</div>
