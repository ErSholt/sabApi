<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: #f3f4f6; 
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000000 100%);
        }
        
        .login-card { 
            background-color: #0d0d0d; 
            border: 1px solid #1f1f1f;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 0 0 50px rgba(59, 130, 246, 0.03);
        }

        input {
            background-color: #050505 !important;
            border: 1px solid #1f1f1f !important;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1) !important;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(to bottom, #3b82f6, #2563eb);
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="login-card w-full max-w-md rounded-2xl p-8 md:p-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-tighter text-white">The <span class="text-blue-500">Companion</span></h1>
            <p class="text-gray-500 text-[11px] uppercase tracking-[0.2em] mt-3 font-semibold">Authorized Access Only</p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Username</label>
                <input type="text" name="username" required 
                       class="w-full rounded-xl px-4 py-3.5 text-sm text-white placeholder-gray-700">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full rounded-xl px-4 py-3.5 text-sm text-white placeholder-gray-700">
            </div>

            {% if error %}
            <div class="bg-red-900/10 border border-red-900/30 text-red-500 text-[11px] py-3 px-4 rounded-xl text-center font-bold uppercase tracking-wider">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" 
                    class="btn-primary w-full py-4 rounded-xl text-white font-bold text-sm shadow-lg shadow-blue-500/10 mt-4">
                Sign In
            </button>
        </form>

        </div>

</body>
</html>
