<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NZB Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        .login-card { 
            background-color: #0d0d0d; 
            border: 1px solid #1f1f1f; 
        }
        input {
            background-color: #050505 !important;
            border: 1px solid #1f1f1f !important;
        }
        input:focus {
            border-color: #3b82f6 !important;
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="login-card w-full max-w-sm p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold tracking-tight text-white">NZB <span class="text-blue-500">Proxy</span></h1>
            <p class="text-xs text-gray-500 mt-2 uppercase tracking-widest font-medium">Anmeldung erforderlich</p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-[11px] font-semibold text-gray-500 uppercase tracking-wider mb-2">Benutzername</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3 rounded-xl text-gray-200 placeholder-gray-700 transition">
            </div>
            
            <div>
                <label class="block text-[11px] font-semibold text-gray-500 uppercase tracking-wider mb-2">Passwort</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3 rounded-xl text-gray-200 placeholder-gray-700 transition">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/20 shadow-lg">
                Einloggen
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <p class="text-[10px] text-gray-600">Verbindung gesichert Ã¼ber Cloudflare & NPM</p>
        </div>
    </div>
</body>
</html>
