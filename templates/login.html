<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Login - NZB Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a1b26] flex items-center justify-center h-screen">
    <div class="bg-[#24283b] p-8 rounded-lg shadow-xl w-96 border border-gray-700">
        <h1 class="text-2xl font-bold text-white mb-6 text-center">NZB Proxy <span class="text-blue-400">Login</span></h1>
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Benutzername</label>
                <input type="text" name="username" class="w-full bg-[#1a1b26] border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Passwort</label>
                <input type="password" name="password" class="w-full bg-[#1a1b26] border border-gray-600 rounded p-2 text-white focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">Einloggen</button>
        </form>
    </div>
</body>
</html>
