<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0b0b;
            --panel: #141414;
            --panel-2: #1a1a1a;
            --stroke: #1f1f1f;
            --text: #e5e5e5;
            --muted: #9a9a9a;
            --accent: #a78bfa;
        }
        body { 
            background: linear-gradient(180deg, #171717 0%, #0b0b0b 60%, #080808 100%);
            color: var(--text); 
            font-family: "Manrope", sans-serif;
        }
        
        .login-card { 
            background: linear-gradient(180deg, var(--panel), var(--panel-2));
            border: 1px solid var(--stroke);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 0 0 50px rgba(167, 139, 250, 0.06);
            border-radius: 0;
        }

        input {
            background-color: #111111 !important;
            border: 1px solid #1f1f1f !important;
            transition: all 0.2s ease;
            border-radius: 0 !important;
        }

        input:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 2px rgba(167, 139, 250, 0.15) !important;
            outline: none;
        }

        .btn-primary {
            background: #151515;
            border: 1px solid #1f1f1f;
            color: #cfcfcf;
            transition: all 0.2s ease;
            border-radius: 0 !important;
        }

        .btn-primary:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="login-card w-full max-w-md p-8 md:p-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold tracking-tighter text-white">The <span class="text-[var(--accent)]">Companion</span></h1>
            <p class="text-gray-500 text-[11px] uppercase tracking-[0.2em] mt-3 font-semibold">Authorized Access Only</p>
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Username</label>
                <input type="text" name="username" required 
                       class="w-full px-4 py-3.5 text-sm text-white placeholder-gray-700">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-3.5 text-sm text-white placeholder-gray-700">
            </div>

            {% if error %}
            <div class="bg-red-900/10 border border-red-900/30 text-red-500 text-[11px] py-3 px-4 text-center font-bold uppercase tracking-wider">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" 
                    class="btn-primary w-full py-4 text-white font-bold text-sm shadow-lg shadow-blue-500/10 mt-4">
                Sign In
            </button>
        </form>

        </div>

</body>
</html>
