<div class="overflow-x-auto">
    <table class="w-full text-left border-collapse table-fixed">
        <thead>
            <tr class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-800/50">
                <th class="px-6 py-4 w-[55%]">Name</th>
                <th class="px-6 py-4 w-[25%]">Fortschritt</th>
                <th class="px-6 py-4 w-[20%] text-right">Status</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-800/30">
            {% for item in torbox_downloads %}
            <tr class="hover:bg-white/[0.02] transition-colors h-[60px]">
                <td class="px-6 py-3 truncate overflow-hidden cursor-help" title="{{ item.name }}">
                    <span class="text-[12px] font-medium text-gray-200">{{ item.name }}</span>
                </td>
                <td class="px-6 py-3">
                    <div class="flex items-center gap-3">
                        <div class="flex-1 bg-gray-800 h-1.5 rounded-full overflow-hidden max-w-[100px]">
                            <div class="bg-blue-500 h-full rounded-full transition-all duration-500" 
                                 style="width: {{ item.progress }}%"></div>
                        </div>
                        <span class="text-[11px] font-mono text-gray-400">{{ item.progress }}%</span>
                    </div>
                </td>
                <td class="px-6 py-3 text-right whitespace-nowrap">
                    {% set st = item.state|upper %}
                    <span class="inline-flex items-center justify-center px-2 py-0.5 rounded-[4px] text-[10px] font-bold border
                        {% if st in ['COMPLETED', 'FINISHED', 'CACHED', 'SEEDING'] %}
                            bg-green-500/10 text-green-500 border-green-500/20
                        {% elif st in ['DOWNLOADING', 'PROCESSING', 'ALLOCATING'] %}
                            bg-blue-500/10 text-blue-500 border-blue-500/20
                        {% elif st in ['ERROR', 'FAILED', 'DEAD'] %}
                            bg-red-500/10 text-red-500 border-red-500/20
                        {% else %}
                            bg-gray-700/30 text-gray-400 border-gray-700/50
                        {% endif %}">
                        {{ st }}
                    </span>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="3" class="px-6 py-10 text-center text-gray-500 text-xs italic">Keine Downloads.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if total_t_pages > 1 %}
<div class="px-6 py-3 border-t border-gray-800 flex justify-between items-center bg-black/20">
    <span class="text-[10px] text-gray-500 font-medium uppercase">Seite {{ page_t }} / {{ total_t_pages }}</span>
    <div class="flex gap-1">
        <button onclick="changePageT(1)" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t == 1 %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M15.707 15.707L11.414 11.414l4.293-4.293-1.414-1.414-5.707 5.707 5.707 5.707 1.414-1.414z"/></svg>
        </button>
        <button onclick="changePageT({{ page_t - 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t <= 1 %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M12.707 5.293l-5 5 5 5-1.414 1.414-6.414-6.414 6.414-6.414 1.414 1.414z"/></svg>
        </button>
        <button onclick="changePageT({{ page_t + 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t >= total_t_pages %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707l5-5-5-5 1.414-1.414 6.414 6.414-6.414 6.414-1.414-1.414z"/></svg>
        </button>
        <button onclick="changePageT({{ total_t_pages }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t == total_t_pages %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293l4.293 4.293-4.293 4.293 1.414 1.414 5.707-5.707-5.707-5.707-1.414 1.414z"/></svg>
        </button>
    </div>
</div>
{% endif %}
