<div class="overflow-x-auto">
    <table class="w-full text-left border-collapse table-fixed">
        <thead>
            <tr class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-800/50">
                <th class="px-6 py-4 w-2/3">Name</th>
                <th class="px-6 py-4 text-right w-1/3">Status</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-800/30">
            {% for item in torbox_downloads %}
            <tr class="hover:bg-white/[0.02] transition-colors h-[70px] group">
                <td class="px-6 py-3 cursor-help" title="{{ item.name }}">
                    <div class="text-[12px] font-medium text-gray-200 truncate pr-4">
                        {{ item.name }}
                    </div>
                    <div class="w-full bg-gray-900 rounded-full h-1 mt-2 overflow-hidden">
                        <div class="progress-blue h-full rounded-full" style="width: {{ item.progress }}%"></div>
                    </div>
                </td>
                <td class="px-6 py-3 text-right">
                    {% set s = item.state.lower() %}
                    <span title="{{ item.state }}" 
                        onclick="showDetail('{{ item.state }}')"
                        class="inline-block px-2 py-1 rounded-[4px] text-[9px] font-extrabold uppercase tracking-tight border truncate max-w-[120px] cursor-help active:scale-95 transition-transform
                        {% if 'fail' in s or 'error' in s or 'abort' in s or 'not' in s %}
                            bg-red-500/10 text-red-500 border-red-500/30
                        {% elif 'completed' in s or 'cached' in s or 'success' in s %}
                            bg-green-500/10 text-green-400 border-green-500/30
                        {% elif 'download' in s or 'process' in s or 'checking' in s %}
                            bg-blue-500/10 text-blue-400 border-blue-500/30
                        {% else %}
                            bg-gray-800/50 text-gray-400 border-gray-700/50
                        {% endif %}">
                        {{ item.state }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if total_t_pages > 1 %}
<div class="px-6 py-3 border-t border-gray-800 flex justify-between items-center bg-black/20">
    <span class="text-[10px] text-gray-500 font-medium uppercase">Seite {{ page_t }} / {{ total_t_pages }}</span>
    <div class="flex gap-1">
        <button onclick="changePage(1)" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t == 1 %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M15.707 15.707L11.414 11.414l4.293-4.293-1.414-1.414-5.707 5.707 5.707 5.707 1.414-1.414z"></path></svg>
        </button>
        <button onclick="changePage({{ page_t - 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t <= 1 %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M12.707 5.293l-5 5 5 5-1.414 1.414-6.414-6.414 6.414-6.414 1.414 1.414z"></path></svg>
        </button>
        <button onclick="changePage({{ page_t + 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t >= total_t_pages %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707l5-5-5-5 1.414-1.414 6.414 6.414-6.414 6.414-1.414-1.414z"></path></svg>
        </button>
        <button onclick="changePage({{ total_t_pages }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t == total_t_pages %}disabled{% endif %}>
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293l4.293 4.293-4.293 4.293 1.414 1.414 5.707-5.707-5.707-5.707-1.414 1.414z"></path></svg>
        </button>
    </div>
</div>
{% endif %}
