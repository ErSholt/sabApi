<div class="overflow-x-auto">
    <table class="w-full text-left border-collapse table-fixed">
        <thead>
            <tr class="text-[10px] font-bold text-gray-500 uppercase tracking-widest border-b border-gray-800/50">
                <th class="px-6 py-4 w-1/2">Name</th>
                <th class="px-6 py-4 w-1/4">Fortschritt</th>
                <th class="px-6 py-4 w-1/4 text-right">Status</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-800/30">
            {% for item in torbox_downloads %}
            <tr class="hover:bg-white/[0.02] transition-colors h-[60px]">
                <td class="px-6 py-3">
                    <div class="text-[12px] font-medium text-gray-200 truncate pr-4" title="{{ item.name }}">
                        {{ item.name }}
                    </div>
                </td>
                <td class="px-6 py-3">
                    <div class="flex items-center gap-3">
                        <div class="flex-1 bg-gray-800 h-1.5 rounded-full overflow-hidden max-w-[100px]">
                            <div class="bg-blue-500 h-full rounded-full transition-all duration-500" 
                                 style="width: {{ item.progress }}%"></div>
                        </div>
                        <span class="text-[11px] font-mono text-gray-400">{{ item.progress }}%</span>
                    </div>
                </td>
                <td class="px-6 py-3 text-right">
                    <span class="inline-block px-2 py-1 rounded-[4px] text-[10px] font-bold uppercase tracking-tight
                        {% if item.state == 'COMPLETED' or item.state == 'FINISHED' %}
                            bg-green-500/10 text-green-500 border border-green-500/20
                        {% elif item.state == 'DOWNLOADING' or item.state == 'PROCESSING' %}
                            bg-blue-500/10 text-blue-500 border border-blue-500/20
                        {% else %}
                            bg-gray-700/30 text-gray-500 border border-gray-700/50
                        {% endif %}">
                        {{ item.state }}
                    </span>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="px-6 py-10 text-center text-gray-500 text-xs italic">
                    Keine aktiven Downloads gefunden.
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if total_t_pages > 1 %}
<div class="px-6 py-3 border-t border-gray-800 flex justify-between items-center bg-black/20">
    <span class="text-[10px] text-gray-500 font-medium uppercase">Seite {{ page_t }} / {{ total_t_pages }}</span>
    <div class="flex gap-1">
        <button onclick="changePageT({{ page_t - 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t <= 1 %}disabled{% endif %}>
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <button onclick="changePageT({{ page_t + 1 }})" class="p-1.5 rounded bg-gray-900 border border-gray-800 hover:bg-gray-800 disabled:opacity-30" {% if page_t >= total_t_pages %}disabled{% endif %}>
            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </div>
</div>
{% endif %}
