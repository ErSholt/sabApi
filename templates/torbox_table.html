<div class="flex flex-col h-full w-full text-[12px] table-shell">
    <div class="flex items-center px-6 py-4 text-[10px] font-bold text-gray-500 uppercase tracking-widest table-header">
        <div class="w-[55%]">Name</div>
        <div class="w-[25%]">Fortschritt</div>
        <div class="w-[20%] text-right">Status</div>
    </div>

    <div class="flex-grow flex flex-col">
        {% for item in torbox_downloads %}
        <div class="flex items-center px-6 overflow-hidden row-clean" 
             style="height: 10%;">
            
            <div class="w-[55%] truncate pr-4 cursor-help" title="{{ item.name }}">
                <span class="font-medium text-gray-200">{{ item.name }}</span>
            </div>

            <div class="w-[25%] flex items-center gap-2">
                <div class="flex-grow bg-gray-800 h-1.5 rounded-full overflow-hidden">
                    <div class="progress-blue h-full rounded-full" style="width: {{ item.progress }}%"></div>
                </div>
                <span class="text-[10px] font-mono text-gray-400 w-8">{{ item.progress }}%</span>
            </div>

            <div class="w-[20%] flex justify-end">
                {% set st = item.state|upper %}
                <span class="truncate px-1.5 py-0.5 rounded-[4px] text-[9px] whitespace-nowrap font-bold border leading-tight uppercase
                    {% if st in ['COMPLETED', 'FINISHED', 'CACHED', 'SEEDING'] %}
                        bg-green-500/10 text-green-500 border-green-500/20
                    {% elif st in ['DOWNLOADING', 'PROCESSING', 'ALLOCATING'] %}
                        status-accent
                    {% elif 'FAILED' in st or 'ERROR' in st or 'ABORTED' in st %}
                        bg-red-500/10 text-red-500 border-red-500/20
                    {% else %}
                        bg-gray-700/30 text-gray-400 border-gray-700/50
                    {% endif %}"
                    title="{{ st }}">
                    {{ st }}
                </span>
            </div>
        </div>
        {% endfor %}
        
        {% for _ in range(10 - torbox_downloads|length) %}
        <div class="row-spacer" style="height: 10%;"></div>
        {% endfor %}
    </div>

    <div class="px-6 py-4 flex justify-between items-center table-footer">
        <span class="text-[10px] text-gray-400 font-medium">SEITE {{ page_t }} / {{ total_t_pages }}</span>
        <div class="flex gap-1">
            <button onclick="changePageT(1)" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_t == 1 %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M12.707 5.293l-5 5 5 5-1.414 1.414-6.414-6.414 6.414-6.414 1.414 1.414z"/></svg>
            </button>
            <button onclick="changePageT({{ page_t - 1 }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_t <= 1 %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7" stroke="currentColor" stroke-width="2" fill="none"/></svg>
            </button>
            <button onclick="changePageT({{ page_t + 1 }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_t >= total_t_pages %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/></svg>
            </button>
            <button onclick="changePageT({{ total_t_pages }})" class="p-2 rounded bg-gray-900 border border-gray-800 hover:bg-gray-700 disabled:opacity-20" {% if page_t == total_t_pages %}disabled{% endif %}>
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M7.293 14.707l5-5-5-5 1.414-1.414 6.414 6.414-6.414 6.414-1.414-1.414z"/></svg>
            </button>
        </div>
    </div>
</div>
